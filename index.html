<!DOCTYPE html>
<html>
<head>
<title>Phone Book</title>
<meta charset ="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="cssReset.css">
<link rel="stylesheet" type="text/css" href="cssfiles.css">
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jsfiles.js"></script>
</head>
<body>
<div class="mainFon">
	<div class="nameOfPr">Phone Book
		<button id="addNewContacts">Add New</button></div>
		<div class="main">
			<div class="dobContact">
				Please add a contact
			</div>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>First name</th>
						<th>Last Name</th>
						<th>Number</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="search">
			<input type="text" name="searchVal" placeholder="Search">
		</div>
	</div>

	<!-- Форма добовление контакта -->
	<div class="addContactBlock">
		<span class="novContact">New contact</span>
		<img src="img/krest.png" alt="close" width="20" height="20" class="closeImg" />
		<form class="addContactForm" action="#">
			<div>
				<span>First name</span>
				<input type="text" name="firstName">
			</div>
			<div>
				<span>Last name</span>
				<input type="text" name="lastName">
			</div>
			<div>
				<span>Phone number</span>
				<input type="text" name="phoneNumber">
			</div>
			<input type="submit" name="submit" value="Add Contact" class="ok">
		</form>
	</div>













</body>
</html>
